{% extends 'store/base.html' %}

{% block content %}
<div class="container text-center">
    <h2 class="my-4">{{ product.name }}</h2>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded mb-4" style="max-height: 300px;">

    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p>{{ product.description }}</p>

    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">Add to Cart</a>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Products</a>
</div>
{% endblock %}
